<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" id="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
        <p>Searching for {{searchTerm}}</p>
            {% for movie in movies %}
        <h2>{{movie.title}}</h2>
        <h3>{{movie.description}}</h3>
        <img src="{{movie.image.url}}" class="img-fluid">
        {%if movie.url %}
            <a href="{{movie.url}}">movie link</a>
        {% endif %}
    {% endfor %}
    <br>
</div>

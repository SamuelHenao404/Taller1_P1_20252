<h1>Welcome to the page</h1>
<h2>This is the home page</h2>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" id="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
        <p>Searching for {{searchTerm}}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card h-100">
                <img src="{{movie.image.url}}" class="card-img-top" alt="{{movie.title}}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title fw-bold">{{movie.title}}</h5>
                  
                  <!-- Información del género y año -->
                  <div class="mb-2">
                    {% if movie.genre %}
                      <span class="badge bg-primary me-2">{{movie.genre}}</span>
                    {% endif %}
                    {% if movie.year %}
                      <span class="badge bg-secondary">{{movie.year}}</span>
                    {% endif %}
                  </div>
                  
                  <p class="card-text">{{movie.description}}</p>
                  
                  <!-- Enlace a la película si existe -->
                  {% if movie.url %}
                    <a href="{{movie.url}}" class="btn btn-primary" target="_blank">Movie Link</a>
                  {% endif %}
                </div>
              </div>
            </div>
              {% endfor %}
        </div>
    <br>
</div>
